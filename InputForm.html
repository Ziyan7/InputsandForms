<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simple_form.css">
    <title>Sample form</title>
</head>
<body>
    <form>
        <header class="headerContainer"><h1>Input Form</h1></header>
        <div>
            <label for="text">Type Your Name</label>
            <input type="text" id="text" name="text" required>
            <error-output class = "text-error" for = "text"></error-output>
        </div>
        <div>
            <label for="pwd">password input type</label>
            <input type="password" id="pwd" name="pwd" required>
            <error-output class = "pwd-error" for = "pwd"></error-output>
        </div>
        <div>
            <label for="email">email input type</label>
            <input type="email" id="email" name="email">
            <error-output class = "email-error" for = "email"></error-output>
        </div>
        <div>
            <label for="url">url input type</label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">number input type</label>
            <input type="number" id="number" name="number">
        </div>
        <div>
            <label for="tel">tel input type</label>
            <input type="tel" id="tel" name="tel">
            <error-output class = "tel-error" for = "tel"></error-output>
        </div>
        <div>
            <label for="search">search input type</label>
            <input type="search" id="search" name="search">
        </div>
        <div class="nativeDateTimepIcker">
            <label for="party">choose a day and time</label>
            <input type="datetime-local" id="party" name="bday">
            <span class="Validity"></span>
        </div>
        <div >
            <label for="salary">choose a salary</label>
            <input type="range" id="salary" name="salary" min="30000" max="50000" value="35000">
            <output class="output-range" for="salary">40000</output>
        </div>
        <div>
            <button> Submit</button>
        </div>
    </form>
    <script>
        
        //used EventListener to check and compare the input with regex pattern
        const text = document.querySelector('#text') //selected the text id
        const textError = document.querySelector('.text-error') //selected the text-error class
        text.addEventListener('input', function(){ //used eventListener to check every input 
            let nameRegex = RegExp('^[A-Z]{1}[a-z A-Za-z]{2,}$') //used regx patterns for validation
            if(nameRegex.test(text.value))
                textError.textContent=""
            else
                textError.textContent = "Name is Incorrect"
        })

        const email = document.querySelector('#email') //selected the email id
        const emailError = document.querySelector('.email-error')//selected the email-error class
        email.addEventListener('input', function(){
            let emailRegex = RegExp('^[a-zA-Z0-9-_+]+(\\.?[a-zA-Z0-9-_]+)@[a-zA-Z0-9-_]+\\.[a-zA-Z]{2,}(\\.?[a-zA-Z-_]+)$')
            if(emailRegex.test(email.value))
                emailError.textContent=""
            else
                emailError.textContent = "Enter valid email"
        })

        const tel = document.querySelector('#tel') //selected the tel id
        const telError = document.querySelector('.tel-error')//selected the tel-error class
        tel.addEventListener('input', function(){
            let telRegex = RegExp('^[91]+[ ][0-9]{10}$')
            if(telRegex.test(tel.value))
                telError.textContent=""
            else
                telError.textContent = "Enter valid mobile number"
        })

        const pwd = document.querySelector('#pwd')
        const pwdError = document.querySelector('.pwd-error')
        pwd.addEventListener('input', function(){
            let pwdRegex = RegExp('^(?=.*[0-9])(?=.*[A-Za-z])(?=.*[@#$%^&+=]).{8,}$')
            if(pwdRegex.test(pwd.value))
                pwdError.textContent=""
            else
                pwdError.textContent = "Not a strong password"
        })

        
        const salary =  document.querySelector('#salary')
        const output = document.querySelector('.output-range')
        output.textContent = salary.value
        salary.addEventListener('input',function(){
            output.textContent = salary.value
        })
    </script>
</body>
</html>
